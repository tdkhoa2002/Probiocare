apps:
  - name: laravel-queue-worker-prod
    script: artisan
    exec_mode: fork
    interpreter: php
    instances: 1
    args:
      - queue:work
      - --tries=5
      - --sleep=1
  - name: node-wallet-web3-prod
    script: 'server.js'
    cwd: "Node"
    instances: 1
    exec_mode: fork
    autorestart: true
